<!DOCTYPE html>
<html>
<head>
  <title>Ultra Busy Memory Test</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: repeating-linear-gradient(
        45deg,
        #ffcccb,
        #ffcccb 10px,
        #ffe4b5 10px,
        #ffe4b5 20px
      );
      animation: bgAnim 3s linear infinite;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes bgAnim {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    .banner {
      background-color: #ff0000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .popup {
      position: absolute;
      padding: 10px 15px;
      background-color: yellow;
      border: 2px dashed #ff5733;
      font-size: 16px;
      z-index: 999;
      animation: move 5s linear infinite alternate;
    }

    @keyframes move {
      0% { top: 50px; left: 5%; }
      25% { top: 100px; left: 70%; }
      50% { top: 200px; left: 10%; }
      75% { top: 300px; left: 60%; }
      100% { top: 150px; left: 80%; }
    }

    .rotating-text {
      animation: spin 6s linear infinite;
      font-size: 20px;
      color: #8e44ad;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gif-distraction {
      width: 100px;
      height: auto;
      margin: 10px;
    }

    #code {
      position: fixed;
      bottom: 5px;
      left: 5px;
      font-size: 14px;
      color: #222;
      background-color: rgba(255,255,255,0.7);
      padding: 2px 4px;
      border-radius: 4px;
      z-index: 1000;
    }

    #content, #question {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 140px auto;
      padding: 40px;
      width: 70%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }

    #result {
      font-weight: bold;
    }

    .distractions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
  </style>
</head>
<body>

  <!-- Multiple Flashy Banners -->
  <div class="banner">üö® HOT DEALS EVERYWHERE! üö®</div>
  <div class="banner" style="background-color:#00f;">üéÅ LIMITED TIME OFFER! üéÅ</div>

  <!-- Popups floating -->
  <div class="popup">üò≤ Win a phone by guessing this ad!</div>
  <div class="popup" style="animation-delay: 1s;">üí∏ Click here to earn $100/hr!</div>

  <!-- Rotating emojis and text -->
  <div class="rotating-text">üéà JUST SCROLL FOR A SURPRISE üéâ</div>

  <!-- Random distractions (GIFs or distractions) -->
  <div class="distractions">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif-distraction" />
    <img src="https://media.giphy.com/media/3o7TKzD4Kc3n5HBlmY/giphy.gif" class="gif-distraction" />
    <img src="https://media.giphy.com/media/3oEjI5VtIhHvK37WYo/giphy.gif" class="gif-distraction" />
  </div>

  <!-- Subtle number in corner -->
  <div id="code">7281</div>

  <!-- Main content -->
  <div id="content">
    <p><strong>Try to remember the number hidden somewhere on this extremely busy page.</strong></p>
    <p><em>(You only have 10 seconds!)</em></p>
  </div>

  <!-- Question appears after timeout -->
  <div id="question" style="display:none;">
    <p>What was the number?</p>
    <input type="text" id="answer" />
    <br>
    <button onclick="check()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    // Auto transition in 10 seconds
    setTimeout(() => {
      document.getElementById("code").style.display = "none";
      document.getElementById("content").style.display = "none";
      document.getElementById("question").style.display = "block";
    }, 10000);

    function check() {
      const ans = document.getElementById("answer").value.trim();
      const correct = "7281";
      const result = document.getElementById("result");
      result.innerText = ans === correct
        ? "Correct! You focused through chaos!"
        : `Wrong. The number was ${correct}`;
    }
  </script>
</body>
</html>
<script>
let correctAnswer = "7281";

setTimeout(() => {
    document.getElementById("code").style.display = "none";
    document.getElementById("content").style.display = "none";
    document.getElementById("question").style.display = "block";
}, 10000); // 10 seconds to memorize

function check() {
    const userAnswer = document.getElementById("answer").value.trim();
    const isCorrect = userAnswer === correctAnswer;
    
    // Send data to server
    fetch('http://localhost:3000/api/log', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
        testType: 'busy',  // or 'clean'
        correct: isCorrect
    })
    });

    document.getElementById("result").innerText = isCorrect
    ? "Correct!" : `Wrong. It was ${correctAnswer}`;
}
</script>
